<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gridcannon</title>
  <script src="bootstrap.js" type="module"></script>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <section class="nosupport" hidden>
    <h4>Apologies.. your browser doesn't support ES Modules. </h4>
  </section>

  <script nomodule>
    // Script only runs in browsers that don't support modules (ideally)
    document.querySelector('.nosupport').hidden = false;

  </script>
  <script type=module>
    // requires modules to hide. (FOUC in non-[nomodule] supporting browsers right now)
    import {qs} from './helpers.js'
    qs('.nosupport').hidden = true;
  </script>

  <section class="heading">
    <h1>GridCannon</h1>
  </section>

  <section id="game">
    <section class="left-bar">
      <p>Current Card</p>
      <div id="currentCard"></div>
      <br />
      <p>Deck</p>
      <div id="deck"></div>
      <button id="restartBtn">Restart game</button>
      <button id="saveStateBtn">Save state</button>
    </section>
      <section id="grid" class="grid">
      </section>
    </section>
    <footer>
        <p id="hint">Hint: Place a card</p>
    </footer>

</body>

</html>
